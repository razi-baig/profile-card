<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="all">
      <div class="main">
        <div class="upper"></div>
        <div class="mid">
          <div class="image">
            <div class="img">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRk5giPDW2Chg5Cbo2W6r5D5mT9X4Ibn-5bZQ&usqp=CAU"
                width="120px"
                height="120px"
                alt="Profile Picture"
                style="border-radius: 80px"
              />
            </div>
          </div>
          <div class="name">
            <h1><b>Victor Crest </b></h1>

            <div class="age">
              <h2>26</h2>
            </div>
            <div><h3>London</h3></div>
          </div>
        </div>
        <div class="lower">
          <button class="button" type="button">
            <b>80k</b><br />Followers
          </button>
          <button class="button" type="button"><b>803k</b><br />Likes</button>
          <button class="button" type="button"><b>1.4</b><br />Photos</button>
        </div>
      </div>
    </div>
  </body>
</html>
